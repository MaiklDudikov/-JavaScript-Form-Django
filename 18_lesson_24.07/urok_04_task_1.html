<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Телефонный справочник</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group input[type="color"] {
            padding: 0;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .buttons button[type="reset"] {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Телефонный справочник</h2>
        <form action="submit.html" method="post">
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Дата рождения</label>
                <input type="date" id="birthdate" name="birthdate">
            </div>
            <div class="form-group">
                <label for="photo">Фотография</label>
                <input type="file" id="photo" name="photo">
            </div>
            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="website">Сайт</label>
                <input type="url" id="website" name="website">
            </div>
            <div class="form-group">
                <label for="password">Секретное слово</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="favoriteColor">Любимый цвет</label>
                <input type="color" id="favoriteColor" name="favoriteColor">
            </div>
            <div class="form-group">
                <label for="remind">Напоминать о дне рождения</label>
                <input type="checkbox" id="remind" name="remind">
            </div>
            <div class="buttons">
                <button type="submit">Отправить</button>
                <button type="reset">Сброс</button>
            </div>
        </form>
    </div>
</body>
</html>
