<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Телефонный справочник</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group input[type="color"] {
            padding: 0;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .buttons button[type="reset"] {
            background-color: #6c757d;
        }
        .add-button {
            margin-bottom: 10px;
            background-color: #28a745;
        }
        .remove-button {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Телефонный справочник</h2>
        <form id="contactForm" action="submit.html" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div id="datesContainer"></div>
            <div class="form-group">
                <button type="button" class="add-button" onclick="addDate()">Добавить дату</button>
            </div>
            <div id="filesContainer"></div>
            <div class="form-group">
                <button type="button" class="add-button" onclick="addFile()">Добавить файл</button>
            </div>
            <div class="buttons">
                <button type="submit">Отправить</button>
                <button type="reset">Сброс</button>
            </div>
        </form>
    </div>
    <script>
        function addDate() {
            const datesContainer = document.getElementById('datesContainer');
            const dateDiv = document.createElement('div');
            dateDiv.className = 'form-group';
            dateDiv.innerHTML = `
                <label for="dateType">Тип даты</label>
                <select name="dateType[]">
                    <option value="birthday">День рождения</option>
                    <option value="workday">День профессии</option>
                    <option value="firstMeeting">День первой встречи</option>
                </select>
                <label for="date">Дата</label>
                <input type="date" name="date[]">
                <button type="button" class="remove-button" onclick="removeElement(this)">Удалить</button>
            `;
            datesContainer.appendChild(dateDiv);
        }

        function addFile() {
            const filesContainer = document.getElementById('filesContainer');
            const fileDiv = document.createElement('div');
            fileDiv.className = 'form-group';
            fileDiv.innerHTML = `
                <label for="file">Файл</label>
                <input type="file" name="file[]">
                <label for="fileDescription">Описание файла</label>
                <textarea name="fileDescription[]"></textarea>
                <button type="button" class="remove-button" onclick="removeElement(this)">Удалить</button>
            `;
            filesContainer.appendChild(fileDiv);
        }

        function removeElement(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
